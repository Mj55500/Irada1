<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">Книжный магазин</div>
        <button class="menu-toggle">☰</button>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Каталог книг</h1>
        <div class="book-container">
            <div class="book">
                <img src="https://cdn1.ozone.ru/s3/multimedia-b/6649363955.jpg" alt="Книга 1">
                <h2>Маленькие женщины</h2>
                <p class="price">Цена: 2500₸</p>
                <button class="buy-btn">Купить</button>
            </div>
            <div class="book">
                <img src="https://cdn1.ozone.ru/s3/multimedia-1-d/7043066293.jpg" alt="Книга 2">
                <h2>Спеши любить</h2>
                <p class="price">Цена: 2800₸</p>
                <button class="buy-btn">Купить</button>
            </div>
            <div class="book">
                <img src="https://www.auchan.ru/f/c/insecure/w:620/plain/https://www.auchan.ru/files/original/780831" alt="Книга 3">
                <h2>Портрет Дориана Грея</h2>
                <p class="price">Цена: 2600₸</p>
                <button class="buy-btn">Купить</button>
            </div>
            <div class="book">
                <img src="https://avatars.mds.yandex.net/get-mpic/12087486/2a000001902ef55a593f0de930e5aa188ea7/orig" alt="Книга 4">
                <h2>Маленький принц</h2>
                <p class="price">Цена: 2800₸</p>
                <button class="buy-btn">Купить</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
